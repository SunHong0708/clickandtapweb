<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Click & Tap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== Checkout Layout ===== */
    .checkout-wrapper {
      display: grid;
      grid-template-columns: 1.4fr 1fr;
      gap: 25px;
      margin-top: 20px;
    }

    /* ===== Form Box ===== */
    .checkout-form {
      background: #1f2833;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #29333f;
    }

    .checkout-form h2 {
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .checkout-form label {
      display: block;
      font-size: 0.9rem;
      color: #c5c6c7;
      margin: 6px 0 4px;
    }

    .checkout-form input,
    .checkout-form textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 8px;
      border: 1px solid #1f2833;
      background: #0b0c10;
      color: #fff;
      font-size: 1rem;
    }

    .checkout-form input:focus,
    .checkout-form textarea:focus {
      outline: 2px solid #66fcf1;
    }

    /* ===== Order Summary ===== */
    .order-summary {
      background: #1f2833;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #29333f;
    }

    .order-summary h2 {
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .summary-item {
      padding: 10px 0;
      border-bottom: 1px solid #29333f;
      font-size: 0.9rem;
    }

    .summary-total {
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #66fcf1;
    }

    .checkout-btn {
      width: 100%;
      padding: 14px;
      background: #66fcf1;
      color: #0b0c10;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 18px;
    }

    .checkout-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    /* ===== Mobile ===== */
    @media (max-width: 768px) {
      .checkout-wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="container nav">
    <div class="logo">Click & <span>Tap</span></div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
      <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="hero small-hero">
    <h1 class="hero-title">Checkout</h1>
    <p class="hero-subtitle">Fill your information to complete the order.</p>
  </section>

  <div class="checkout-wrapper">
    
    <!-- ===== LEFT: FORM ===== -->
    <form class="checkout-form" action="backend/place_order.php" method="POST">
      <h2>Your Information</h2>

      <label>Name</label>
      <input type="text" name="name" required>

      <label>Phone Number</label>
      <input type="text" name="phone" required>

      <label>Address</label>
      <textarea name="address" required></textarea>

      <label>Telegram Username (optional)</label>
      <input type="text" name="telegram" placeholder="@username">

      <input type="hidden" name="cart_data" id="cart-data-field">

      <button class="checkout-btn">Place Order</button>
    </form>

    <!-- ===== RIGHT: ORDER SUMMARY ===== -->
    <div class="order-summary">
      <h2>Order Summary</h2>
      <div id="order-summary-items"></div>
      <p class="summary-total">Total: $<span id="summary-total">0.00</span></p>
    </div>

  </div>

</main>

<footer class="site-footer">
  <p>© <span id="year"></span> Click & Tap</p>
</footer>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  /* Load Cart Data */
  function getCart() {
    const data = localStorage.getItem("clickTapCart");
    return data ? JSON.parse(data) : [];
  }

  function updateCheckout() {
    const cart = getCart();
    const summary = document.getElementById("order-summary-items");
    const totalEl = document.getElementById("summary-total");
    const hiddenField = document.getElementById("cart-data-field");

    summary.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
      const subtotal = item.price * item.qty;
      total += subtotal;

      summary.innerHTML += `
        <div class="summary-item">
          <strong>${item.name}</strong><br>
          Qty: ${item.qty} • $${item.price.toFixed(2)}  
        </div>
      `;
    });

    totalEl.textContent = total.toFixed(2);
    hiddenField.value = JSON.stringify(cart);
  }

  updateCheckout();
</script>

</body>
</html>
